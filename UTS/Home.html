<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beranda - PLN Batam</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }

    header {
      background-color: #004d66;
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      letter-spacing: 1px;
    }

    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
    }

    .nav-item {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: #007a78;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-item img {
      width: 100%;
      max-width: 150px;
      height: auto;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .nav-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      background-color: #e6f7f7;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #e0f0f3;
      color: #555;
      font-size: 14px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Selamat Datang di Website Informasi PT PLN Batam</h1>
  </header>

  <div class="nav-grid">
    <a href="about_us.html" class="nav-item">
      About Me
      <img src="Gambar16.jpeg" alt="About me">
    </a>

    <a href="news.html" class="nav-item">
      News PT PLN Batam
      <img src="Gambar14.jpeg" alt="PT PLN Batam">
    </a>

    <a href="contact.html" class="nav-item">
      Contact Me
      <img src="Gambar15.jpeg" alt="Contact me">
    </a>
  </div>

  <footer>
    <p>&copy; 2025 PLN Batam | Website dibuat untuk kebutuhan informasi dan edukasi</p>
  </footer>

</body>
</html>
